<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe home</title>
</head>
<body>
<h1>My Recipies! </h1>

<table>
    <t>
        <th>ID</th>
        <th>Description</th>
    </t>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Tasty things!</td>
    </tr>

</table>
</body>
</html>
